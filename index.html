<html>
  <head>
    <title>Chat Buddy</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/themes/light.css"
    />
    <link rel="stylesheet" href="./static/styles.css" />
  </head>
  <body>
    <div class="app">
      <div class="header">
        <h1>Chat Buddy</h1>
      </div>
      <div class="messages-container">
        <div class="messages">
          <div class="message assistant">
            Welcome to Chat Buddy! Chat Buddy is a simple chat application that
            allows you to chat with an assistant. Feel free to ask any questions
          </div>
        </div>
      </div>
      <div class="input-container">
        <sl-textarea autofocus rows="1" cols="10" resize="auto"></sl-textarea>
        <sl-button variant="primary" pill>Submit</sl-button>
      </div>
    </div>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/shoelace-autoloader.js"
    ></script>
  </body>
</html>
